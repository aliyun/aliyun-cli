on:
  push:
    tags:
      - 'v*'
name: Create Release

jobs:
  build:
    name: Create new release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        run: bash tools/create_release.sh ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
