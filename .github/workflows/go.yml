name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        include:
         - os: self-hosted  # Add a native RISC-V leg that uses your self-hosted riscv64 runner
           runs_on: '["self-hosted","Linux","riscv64"]'
    runs-on: ${{ matrix.os }}
    environment: CI
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23"
    
    - name: Install dependencies (for self-hosted only)
      if: matrix.os == 'self-hosted'
      shell: bash
      run: |
        sudo apt update
        sudo apt install -y make build-essential

    - name: Unit Test
      if: matrix.os != 'self-hosted' 
      run: make test
    - name: Upload coverage infomartion
      uses: codecov/codecov-action@v4
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Smoking Test
      run: go run ./main/main.go

    - run: |
        make build
        make install
        bash ./integration/vpc_test.sh
        bash ./integration/oss_test.sh
        bash ./integration/https_proxy.sh
      if: env.ACCESS_KEY_ID != '' && env.ACCESS_KEY_SECRET != '' && matrix.os != 'windows-latest'
      env:
        ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
        ACCESS_KEY_SECRET: ${{ secrets.ACCESS_KEY_SECRET }}
        REGION_ID: ${{ secrets.REGION_ID }}
